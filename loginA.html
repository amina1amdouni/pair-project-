<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
 <link rel="stylesheet" href="log.css">
</head>
<body background="hama/images/job4.gif">

<!-- Login Form -->
<form id="loginForm">
    <h2>Login</h2>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>

    <button type="button" onclick="login()">Login</button>
</form>

<!-- Sign Up Form -->
<form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" required>

    <div class="user-type">
        <label  ><input  type="radio" name="userType" value="recruiter" checked> Recruiter</label>
        <label  ><input  type="radio" name="userType" value="candidate"> Candidate</label>
    </div>

    <button type="button" onclick="signup()">Sign Up</button>
</form>
<script src="loginA.js"></script>
<p id="1" >Don't have an account? <a id="2" href="#" onclick="toggleForms()">Sign Up</a></p>

</body>
</html>
